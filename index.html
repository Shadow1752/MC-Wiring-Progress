<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MC Wiring & Controls Status</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 6rem;
      text-align: center;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to MC Wiring & Controls</h1>
  <p>Enter the last 4 digits of your VIN:</p>
  <form id="vinForm">
    <input
      type="text"
      id="vinInput"
      maxlength="4"
      pattern="[A-Za-z0-9]{4}"
      placeholder="e.g. 1A2B"
      required
    />
    <button type="submit">View Status</button>
  </form>
  <div id="errorMsg" class="error" aria-live="polite"></div>

  <script>
    const form = document.getElementById('vinForm');
    const input = document.getElementById('vinInput');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const vin = input.value.trim().toUpperCase();

      if (vin.length !== 4) {
        errorMsg.textContent = 'Please enter exactly 4 characters.';
        return;
      }

      // Redirect to the client status page
      window.location.href = `status.html?vin=${encodeURIComponent(vin)}`;
    });
  </script>
</body>
</html>
